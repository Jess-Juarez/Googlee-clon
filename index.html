<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="/images/logo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/main.css">

</head>
<body>
    <!-- Encabezado -->
    <header>
        <!-- Seccion de navegacion con enlaces -->
        <nav>
            <ul class="nav-derecha">
                <!--Gmail -->
                <li>
                    <a href="https://mail.google.com/mail/u/0/">Gmail</a>
                </li>
                <!-- Imgenes -->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- Menú -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYb3dEcMF9dFrGXh8vDm3E0j2cw4n_UA2Etv2CZu=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN division y lo más importante -->
    <main>
        <!--Seccion Logo  -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo google">
        </section>

        <!-- Seccion BUSCADOR -->
        <section class="main-input">
            <!-- Caja gris redondeada -->
            <div class="main-input-container">
                <!-- icono de busqueda -->
                <span class="search-icon"></span>
                <!-- Caja de texto -->
                <input type="text">
                <!-- Icono de microfono -->
                <a class="micro-icon" href=""></a>
                <!-- Icono de camara -->
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>

            <div>
                <button class="button-suerte">Voy a tener suerte</button>    
            </div>

        </section>
    </main>

    <!-- Footer pie de pagina -->
    <footer>
        <ul>
            
        </ul>
    </footer>
</body>
</html>
